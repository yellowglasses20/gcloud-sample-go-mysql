steps:
        - name: 'gcr.io/cloud-builders/docker'
          id: Build
          args:
                  - 'build'
                  - '-t'
                  - 'gcr.io/$PROJECT_ID/hello-cloudbuild:$SHORT_SHA'
                  - 'src/go/.'
        - name: 'gcr.io/cloud-builders/docker'
          id: Push
          args:
                  - 'push'
                  - 'gcr.io/$PROJECT_ID/hello-cloudbuild:$SHORT_SHA'
